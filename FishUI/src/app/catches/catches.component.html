
<div class="row justify-content-center">

    

        <table class="table table-striped table-hover  text-center">
            <thead class="thead-dark">
                <th >Species</th>
                <th >Length (in)</th>
                <th >Actions</th>
            </thead>
            <tbody>
                <tr *ngFor="let catch of catchList">
                    <td scope="col">{{catch.Species}}</td>
                    <td scope="col">{{catch.FishLength}}</td>
                    <td><button (click)="open(content); editClick(catch);">Edit</button>
                        <button (click)="deleteCatch(catch)">Delete</button></td>

                </tr>
            </tbody>
        </table>

    

    <div >
        <ng-template #content let-modal>
            <div class="modal-header">
              <h4 class="modal-title" id="modal-basic-title">{{ModalTitle}}</h4>
              <button type="button" class="close" aria-label="Close" (click)="modal.close(); closeClick()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <app-add-edit-catch [catch]="catch" *ngIf="AddOrEdit"></app-add-edit-catch>
            </div>
          </ng-template>
          
          
          
    </div>
    <button class="add-button btn btn-lg btn-outline-secondary" (click)="open(content); addClick();">Add Catch</button>
</div>
